<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPU Çoban – Rig Durumları</title>

  <!-- Basit koyu tema -->
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #00eaff;
    }
    table {
      width: 98%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #181818;
      color: #eee;
      font-size: 18px;
    }
    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #222;
      color: #00eaff;
    }
  </style>
</head>

<body>
  <header>GPU Çoban – Rig Durumları</header>

  <table>
    <thead>
      <tr>
        <th>Rig ID</th>
        <th>Ad</th>
        <th>Durum</th>
        <th>GPU Sayısı</th>
        <th>Toplam Hash</th>
      </tr>
    </thead>
    <tbody id="rigs-table-body">
      <!-- JS dolduracak -->
    </tbody>
  </table>

  <!-- === JSON OKUMA KODU === -->
  <script>
    async function loadRigs(){
      try{
        const res = await fetch('./rigs.json?ts=' + Date.now()); // Cache kırılır
        const data = await res.json();
        renderRigs(data.rigs || []);
      }catch(e){
        console.error('rigs.json okunamadı', e);
      }
    }

    function renderRigs(rigs){
      const tbody = document.getElementById('rigs-table-body');
      if(!tbody) return;

      tbody.innerHTML = '';

      rigs.forEach(rig => {
        const count = (rig.gpus || []).length;
        const total = (rig.gpus || []).reduce((s,g) => s + (+g.hash||0), 0).toFixed(2);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${rig.id}</td>
          <td>${rig.name || '-'}</td>
          <td>${rig.status || '-'}</td>
          <td>${count}</td>
          <td>${total} MH/s</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadRigs();               // sayfa açılır açılmaz
    setInterval(loadRigs, 10000); // her 10 saniyede bir tazele
  </script>

</body>
</html>
