<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GPU Çoban – Panel</title>
  <style>
    body{margin:0;background:#131722;color:#e8eef6;font:16px/1.45 system-ui,Segoe UI,Roboto,Arial}
    .container{max-width:1100px;margin:48px auto;padding:0 24px}
    .card{background:#171b26;border:1px solid #232a36;border-radius:12px;padding:24px}
    h1{font-size:24px;margin:0 0 16px}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{padding:12px;border-bottom:1px solid #232a36;font-size:14px;text-align:left}
    .err{color:#ff6b6b;font-size:14px;margin-bottom:16px}
    .link{color:#5aa6ff;text-decoration:none}
    .link:hover{text-decoration:underline}
    .kpi{display:inline-block;background:#171b26;border:1px solid #232a36;border-radius:10px;padding:10px 12px;margin-right:8px;margin-top:12px}
    .kpi .v{font-weight:700}
  </style>
  <script src="./panel.js?v=1" defer></script>
</head>
<body>
  <div class="container">
    <h1>GPU Çoban – Panel</h1>
    <div id="err"></div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div>Miner bağımsız telemetri → <code>rigs.json</code> → Panel</div>
        <a class="link" href="./rigs.json" target="_blank">JSON'u Gör</a>
      </div>

      <div id="kpi"></div>

      <table id="rigTable">
        <tr>
          <th>Rig ID</th><th>Ad</th><th>GPU</th><th>Toplam Hash</th><th>Toplam Güç</th>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
