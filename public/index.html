<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPU Çoban – Panel</title>

  <style>
    body {
      margin: 0;
      background: #111827;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 32px;
    }
    h1 {
      font-weight: normal;
      margin-bottom: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1f2937;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 14px;
      border-bottom: 1px solid #283046;
      font-size: 15px;
    }
    th {
      background: #283046;
      text-align: left;
      font-weight: 600;
    }
    tr:hover { background: #2d3647; }

    .chip {
      display: inline-block;
      padding: 6px 12px;
      background: #374151;
      border-radius: 14px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.2s;
    }
    .chip:hover { background: #4b5563; }

    #kpi { margin-bottom: 20px; }
    #kpi .chip { margin-right: 6px; margin-bottom: 8px; }

    /* Snackbar */
    #snack {
      visibility: hidden;
      min-width: 220px;
      background: #10b981;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      font-size: 15px;
    }
    #snack.show {
      visibility: visible;
      animation: fadein 0.4s, fadeout 0.4s 2.2s;
    }
    @keyframes fadein { from{bottom:20px;opacity:0;} to{bottom:40px;opacity:1;} }
    @keyframes fadeout { from{bottom:40px;opacity:1;} to{bottom:20px;opacity:0;} }

    /* MODAL */
    #rigModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 999;
    }
    .sheet {
      background: #1f2937;
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      padding: 20px;
    }
    .sheet-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .close-btn { background: #b91c1c; }
    .gpu-table th { background: #283046; }
    .sheet-row { margin: 6px 0; }
    .sheet-sep {
      height: 1px;
      background: #283046;
      margin: 16px 0;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>GPU Çoban – Canlı Panel</h1>

  <!-- KPI alanı -->
  <div id="kpi"></div>

  <!-- Ana tablo -->
  <table>
    <thead>
      <tr>
        <th>Rig</th>
        <th>GPU</th>
        <th>Hash</th>
        <th>Güç</th>
        <th>Son Görülme</th>
        <th>Detay</th>
      </tr>
    </thead>
    <tbody id="rigRows"></tbody>
  </table>
</div>

<!-- DETAY MODAL -->
<div id="rigModal">
  <div class="sheet">
    <div id="rigDetailBody"></div>
  </div>
</div>

<!-- Snackbar -->
<div id="snack"></div>

<script type="module" src="./panel.js?v=CMD1"></script>
</body>
</html>
