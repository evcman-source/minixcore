name: Deploy Firebase Functions on push

on:
  push:
    branches: [ "main" ]
    paths:
      - "functions/**"
      - "firebase.json"

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci --prefix functions
      - name: Auth to Google
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MINIXCORE }}
      - name: Set functions config (ingest key)
        run: npx firebase-tools functions:config:set ingest.key="${{ secrets.INGEST_API_KEY }}" --project gpu-coban --non-interactive
      - name: Deploy only the ingest function
        run: npx firebase-tools deploy --only functions:ingest --project gpu-coban --non-interactive
